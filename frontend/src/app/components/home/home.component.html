<main>
    @if (products && products.length > 0) {
        <div class="product-list">
          @for (product of products; track product.id) {
            <div class="product-item">
              <h3>{{ product.name }}</h3>
              <p>{{ product.description }}</p>
              <p>Price: {{ product.price | currency }}</p>
            </div>
          }
        </div>
      } @else {
        <p>No products available.</p>
      }

</main>
